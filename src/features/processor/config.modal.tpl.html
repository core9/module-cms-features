<div>
    <div class="modal-header">
        <h3>Select your config</h3>
    </div>
    <div class="modal-body">
        <label>Configuration type</label>
        <select ng-options="type as type for type in configtypes" ng-model="$parent.configtype"></select>
        <table class="table table-striped" ng-show="configlist.length > 0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="config in configlist">
                    <td ng-click="select(config)" ng-class="{'bg-success': isSelected(config._id)}">{{config._id}}</td>
                    <td ng-click="select(config)" ng-class="{'bg-success': isSelected(config._id)}">{{config.name}}</td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
</div>
